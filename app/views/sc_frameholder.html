<div spellcheck=false style="width:100%; height:100%; overflow-y: auto;" id="SC-FRAMEHOLDER" data-bind="foreach: {data: framesData, afterRender: afterFrameAdded}">
    <div class="SC-APPLICATION" data-bind="compose:{model:$data.viewModel, activationData:$data}, style:{ backgroundColor: $data.bgColor}, click:$root.frameClicked, attr:{id:'frame_root_'+$data.frameID}"></div>

</div>

<div>
	<form id="commandForm" data-bind="submit:searchSubmit" style="position: fixed; left:30%; width:40%; height: auto; bottom:2%; margin: 0px;
/*border-color: rgb(0, 139,139);  
border-style: solid;
border-width: 2px;*/
border-radius: 4px;
-webkit-box-shadow: 0px 0px 15px 1px rgba(0,0,0,0.65);
-moz-box-shadow: 0px 0px 15px 1px rgba(0,0,0,0.65);
box-shadow: 0px 0px 15px 1px rgba(0,0,0,0.65);
">
		
		<ul id='commandSuggestions' data-bind="foreach:{data: commandSuggestions}" style="background-color: white; margin: 0px; overflow-x: none; overflow-y:auto;position: relative; max-height: 500px; width: 100%; box-sizing: border-box; border-radius: 4px; font-size: 10px; text-align: left; list-style-type:none;">

			<li data-bind="click:$root.commandSuggestionsListItemClicked, attr:{id:'clitem_'+$data.id}, style:{backgroundColor:($data.id == $root.selectedCommandId())? 'rgb(246, 240, 236)':'white', borderLeftColor: ($data.id == $root.selectedCommandId())? 'rgb(64, 162, 104)':'transparent', marginLeft: ($data.id == $root.selectedCommandId())? '8px':'0px'}" style="border-bottom-width: 1px; border-bottom-style: solid; border-bottom-color: rgb(227, 227, 227); border-left-width: 3px;
				border-left-style: solid; margin-bottom: 0px; padding: 5px 8px 5px 8px; font-family: 'Open Sans', sans-serif; color: rgb(144, 115, 84); overflow: hidden; white-space: nowrap; ">
					<span data-bind="style:{maxWidth: $data.thumb_source ? '77%' : '100%'}" style="display: inline-block; vertical-align: middle;" >
					<!-- ko if: $data.title -->
						<div data-bind="text:$data.title" style="overflow: hidden; text-overflow: ellipsis; font-size: 16px; color: rgb(100, 70, 50); display: block; vertical-align: middle; white-space: normal;"></div>
					<!-- /ko -->
					
						<!-- ko if: $data.desc -->
							<div style="overflow: hidden; text-overflow: ellipsis; display: block; vertical-align: bottom; font-size: 14px; color: rgb(144, 115, 84); white-space: normal;" data-bind="html:$data.desc"></div>

						<!-- /ko -->
						
						<!-- ko if:$data.classes -->
							<div style="position:relative; max-width: 100%" data-bind="foreach:$data.classes">
								<a style="margin-top:4px; box-sizing: border-box; color: rgb(96, 86, 71); text-decoration: none; margin-right: 5px; border-style: none; border-width: initial; font-style: inherit; font-variant: inherit; font-stretch: inherit; font-size: 14px; font-family: inherit; vertical-align: middle; display: inline-block; text-align: center; white-space: nowrap; cursor: pointer; border-radius: 4px; -webkit-user-select: none; position: relative; outline-style: none; background-image: none;"><span class="gradient" style="box-sizing: border-box; padding-right: 8px; padding-left: 8px; border-bottom-width: 2px; border-style: none none solid; border-bottom-color: rgb(166, 166, 166); font-style: inherit; font-variant: inherit; font-weight: inherit; font-stretch: inherit; font-size: 10px; line-height: 12px; font-family: inherit; display: block; height: 16px; outline-style: none; color: rgb(95, 86, 81); text-shadow: rgba(255, 255, 255, 0.74902) 1px 1px 1px; border-radius: 4px; box-shadow: rgba(0, 0, 0, 0.227451) 1px 1px 2px;" data-bind="text:label">owl#Thing</span></a>
								
							</div>
						<!-- /ko -->

					</span>

				<!-- ko if: $data.thumb_source -->
					<span data-bind="style: {'backgroundImage': 'url('+ $data.thumb_source +')'}"

					 style="margin-right: 12px; padding:3px; position: relative; float: right; width: 50px; height:50px; border-radius: 50%; display: inline-block; vertical-align: middle; background-size: cover; background-position: 50% 50%; background-repeat: no-repeat;">
					</span>
				<!-- /ko -->
				
				<!-- ko if: !$data.thumb_source -->
					<!-- <span 
					 style="margin-right: 12px; position: relative; float: right; width: 42px; height: 42px; border-radius: 2px; display: inline-block; vertical-align: middle; background-size: cover; background-position: 50% 50%; background-repeat: no-repeat;">
					</span> -->
				<!-- /ko -->
			</li>

		</ul>

	  <!-- 	<div style="width:100%;" id="commandSuggestions" data-bind="foreach: {data:commandSuggestions}">
	  		<div style="width:100%;">Do this</div>
	  	</div> -->
	    <input style="width:100%; background-color: white; margin: 0px;" id="commandInput" type="text" placeholder="Command" autocomplete="off">
	</form>

</div>
